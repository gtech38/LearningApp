<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Vue-js | Django | Crud App</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="A simple crud app made with the vue js and django">
		<meta name="keywords" content="vuejs, django, crudapp, restapi">
		<! — bootstap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<! — boostrap css -->
	</head>

		<div id="starting">
			<div class="container">
				<div class="row">
					<h1>List of Decks
						<button class="btn btn-success">ADD DECK</button>
					</h1>
					<table class="table">
						<thead>
							<tr>
								<th scope="col">Decks</th>
								<th scope="col">Deckname</th>
							</tr>
						</thead>
						<tbody>
							<tr v-for="deck in decks">
								<th scope="row"> {{deck.deck_name}} </th>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="loading" v-if="loading===true">Loading&#8230;</div>
		</div>
	<body>
		<! — bootrtap js files -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

		<! — vue.js files -->

		<script src="https://unpkg.com/vue"></script>
    	<script src="https://unpkg.com/vue-router"></script>
    	<script src="https://unpkg.com/vuex"></script>
		
		<script src="js/mydecks.js"></script>
	</body>
</html>
